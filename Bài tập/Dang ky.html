<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Đăng Ký </title>
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/all.css">
		<link rel="stylesheet" type="text/css" href="css/dangky.css">
		<script type="text/javascript" src="vendor/jquery/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="vendor/bootstrap/js/validator.js"></script>
	</head>
	<body>
		<section class="section_3">
			<div class="container">	
					<div class="col-lg-12 text-center">
						<i class="far fa-user-circle"></i>
					</div>
					<div class="col-lg-2"></div>
					<form class="col-lg-8" data-toggle="validator" role="form">
						<div class="form-group">
							<label for="email_input" class="control-label">Email</label>
							<input type="email" class="form-control" id="email_input" placeholder="Nhập Email" required>
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group">	
							<label for="phone_input" class="control-label">Số điện thoại</label>
							<input type="text" class="form-control" id="phone_input" placeholder="Nhập Số Điện Thoại" required>
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group">		
							<label for="name_input" class="control-label">Họ và tên</label>
							<input type="text" class="form-control" id="name_input" placeholder="Nhập Họ Tên" required>
							<div class="help-block with-errors"></div>
						</div>
						 <div>Ngày sinh <input type="date" name="dateOfBirth"></div>
						 <div>Giới tính
      					 	 <input name="gender" type="radio" value="Nam" />Nam
       						 <input name="gender" type="radio" value="Nữ" />Nữ
       						 <input name="gender" type="radio" value="Khác" />Khác
  					    </div>
						<div class="form-group">
							<label for="password_input" class="control-label">Mật khẩu</label>
							<input type="password" class="form-control" id="password_input" placeholder=" Nhập Mật Khẩu" required>
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group">		
							<label for="password_input_2" class="control-label">Nhập lại Mật khẩu</label>
							<input type="password" class="form-control" id="password_input_2" placeholder="Nhập Lại Mật Khẩu" data-match="#password_input" match-date-error=" Mật khẩu cảu bạn chưa giống nhau." required>
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group">		
							<label for="magt_input_input" class="control-label">Mã giới thiệu</label>
							<input type="text" class="form-control" id="magt_input" placeholder=" Vui lòng nhập mã giới thiệu" required>
							<div class="help-block with-errors"></div>	
						</div>
					</form>	
					<div class="col-lg-12 text-center">
						<div class="col-lg-3"></div>
						<div class="col-lg-6">
							<input id="radio_dk" type="radio" name="radio_input"><label for="radio_dk">Đồng ý về chính sách bảo mật và điều khoản sử dụng của chúng tôi</label>
						</div>
					</div>	
					<div class="col-lg-12 text-center">
						<button type="submit" class="btn btn-primary">Đăng ký</button><br>
						<a href="#">Trở lại đăng nhập</a>	
					</div>
				</div>
			</div>	
		</section>
