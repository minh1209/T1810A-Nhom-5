<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
</head>
<body>
<h4>Đăng ký </h4>
<form id="registerForm" action="/" method="get" enctype="multipart/form-data">
    <div>Họ <input type="text" name="firstName"></div>
    <div>Tên <input type="text" name="lastName"></div>
    <div>Email <input type="email" name="email"></div>
    <div>Tên đăng nhập <input type="text" name="userName"></div>
    <div>Mật khẩu <input type="password" id="password" name="password"></div>
    <div>Xác nhận mật khẩu <input type="password" name="confirmPassword"></div>
    <div>Ngày sinh <input type="date" name="dateOfBirth"></div>
    <div>Giới tính
        <input name="gender" type="radio" value="Nam" />Nam
        <input name="gender" type="radio" value="Nữ" />Nữ
        <input name="gender" type="radio" value="Khác" />Khác
    </div>
    <div>Số điện thoại <input type="text" name="tell"></div>
    <div>Địa chỉ <textarea name="address" id="" cols="100%" rows="10"></textarea></div>
    <!--<div>Ảnh đại diện <input type="file" name="avatar"></div>-->
    <div>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </div>
    <script src="vendor/bootstrap/js/dangky.js"></script>
</form>
</body>
</html>
